<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/kabinet.css" type="text/css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Account</h1>
            <a href="#" class="logout">Logout</a>
        </div>

        <div class="profile-section">
            <h2>Profile</h2>
            <div class="profile-info">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-image">
                <div class="details">
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Email:</strong> johndoe@example.com</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Joined:</strong> October 26, 2023</p>

                    <!-- Add more profile details as needed -->
                </div>
            </div>
            <button class="edit-profile">Edit Profile</button>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <ul>
                <li><a href="edit_profile.html">Edit Profile</a></li>
                <li><a href="change_password.html">Change Password</a></li>
                <li><a href="security_settings.html">Security Settings</a></li>
                <li><a href="payment_settings.html">Payment Settings</a></li>
                <li><a href="notification_settings.html">Notification Settings</a></li>

                <!-- Add more settings as needed -->
            </ul>
        </div>

    </div>
</body>
</html>
